<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Pokedex/css/normalize.css">
    <link rel="stylesheet" href="../Pokedex/css/style.css">
    <script src="../Pokedex/js/funciones.js" type="text/javascript" defer></script>
    <title>Pokedex - Launch X</title>
</head>
<body>
    <section id="pokedex" class="pokedexAll">
        <div id="search" class="pokeSearch">
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" class="input" autocomplete="off">
            </form>
        </div>
        <div id="pokedexData">
            <div id= "view" data-Poke-View class="pokeView">
                <div data-Poke-Img-Box class="pokeImgBox">
                    <img data-Poke-Img  class="pokeImg" src="../Pokedex/img/siluetaPokemon.png" alt="Silueta de evoluciÃ³n del pokemon Charizard" width="1024" height="1408">
                </div>
                <div data-Poke-Name class="downImg">Pokedex</div>
                <div data-Poke-Number class="downImg"></div>
            </div>
            <div id="data" class="pokeData">
                <div><h2>Types</h2></div>
                <div data-Poke-Types class="pokeTypes"></div>
                <div><h2>Abilities</h2></div>
                <div data-poke-Ability class="pokeAbility"></div>
                <div><h2>Stats</h2></div>
                <div data-Poke-Stats class="pokeStats"></div>
            </div>
        </div>
    </section>
</body>
</html>
